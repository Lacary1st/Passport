<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passport page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>MY VILLAGE PASSPORT</h1>
    <div id="container">
        <form action="" id="data">
            <input type="text" oninput="myName()" value="" id="name" placeholder="FULL NAME">
            <input type="number" oninput="myAge()" value=""  id="age" placeholder="AGE"><br>
            <input type="text" oninput="myPob()" value="" id="pob"  placeholder="PLACE OF BIRTH"><br>
            <input type="email" oninput="myEmail()" value=""  id="email" placeholder="EMAIL"><br>
            <input type="number" oninput="myNumber()" value="" id="num" placeholder="PHONE NUMBER">
        </form>

        <div id="datapage">
            <div class="passport-img">
                <img src="passport.jpg" alt="Oluwatomilola A.">
            </div>

            <div class="info">
                <p><b>Name:</b> <span id="fullname"></span></p>
                <p><b>Age:</b> <span id="dateofbirth"></span></p>
                <p><b>Place of Birth: </b><span id="place"></span></p>
                <p><b>Email:</b> <span id="electronicmail"></span></p>
                <p><b>Phone-Number:</b> <span id="telephone"></span></p>
            </div>

        </div>

    </div>







    <script src="script.js"></script>
</body>
</html>
